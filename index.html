<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Counting Beep Boop Style</h1>
      <form id="beepBoopForm">
        <div class="row">
          <div class="col-8">
              <p id="intro">Enter a number and we'll count for you in a super special way!</p>
              <h3 id="goAgain">Would you like to count again?</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <label for="input"></label>
              <input id="input" type="text" placeholder="Enter a number">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn1" id="countAscending">Count Up</button>
            <button type="submit" class="btn1" id="countDescending">Count Down</button>
          </div>
        </div>
      </form>

      <div id="result">
        <h4 class="resultPara">Counting <span class="direction"></span> <span class="input"></span>...</h4>
      </div>
    </div>
  </body>
</html>
