<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop</h1>

      <form id="beepBoopForm">
        <p id="intro">Enter a number and we'll count for you in a super special way!</p>
        <p id="goAgain">Would you like to count again?</p>

        <div class="form-group">
          <label for="input"></label>
          <input id="input" type="text" placeholder="Enter a number">
        </div>

        <button type="submit" class="btn1">Submit</button>
      </form>

      <div id="result">
        <p>Here's how we count to <span class="input"></span></p><p><span class="output"></span>.</p>
      </div>
    </div>
  </body>
</html>
